spring:
  datasource:
    url: jdbc:h2:file:./jms_test;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always
      continue-on-error: false
  jpa:
    hibernate:
      ddl-auto: create
SQL_INIT_MODE: always